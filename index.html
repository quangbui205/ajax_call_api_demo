<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <br>
    <h1 style="text-align: center">Table</h1>
    <br>
    <div style="text-align: right">
        <button type="button" class="btn btn-primary">Thêm sản phẩm</button>
    </div>

    <br>
    <div>
        <table class="table table-bordered table-hover">
            <thead>
            <tr style="text-align: center">
                <th style="width: 3%">ID</th>
                <th style="width: 15%">Tên sản phẩm</th>
                <th>Mô tả sản phẩm</th>
                <th>Giá sản phẩm</th>
                <th>Số lượng</th>
                <th>Địa điểm sản xuất</th>
                <th>Người thêm</th>
                <th colspan="2">Hành động</th>
            </tr>
            </thead>
            <tbody id="bodyTable">

            </tbody>
        </table>
    </div>

    <form id="formInput">
        <div class="form-group">
            <label for="inputName">Name</label>
            <input type="name" name="name" class="form-control" id="inputName" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label for="inputPrice">Price</label>
            <input type="integer" name="price" class="form-control" id="inputPrice">
        </div>
        <div class="form-group">
            <label for="inputQuantity">Quantity</label>
            <input type="integer" class="form-control" id="inputQuantity">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script src="javascript.js" defer></script>
</html>
